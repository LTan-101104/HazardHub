services:
  mongodb:
    image: mongo:latest
    container_name: hazardhub-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hazardhub
    volumes:
      - mongodb_data:/data/db
    networks:
      - hazardhub-network
    restart: unless-stopped

  # Optional: MongoDB web UI for managing the database
  mongo-express:
    image: mongo-express:latest
    container_name: hazardhub-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - hazardhub-network
    restart: unless-stopped

networks:
  hazardhub-network:
    driver: bridge
    name: hazardhub-network


volumes:
  mongodb_data:
    driver: local
    name: hazardhub-mongodb-data
