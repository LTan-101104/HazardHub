services:
  hub:
    build:
      context: ./hub
      dockerfile: Dockerfile
    container_name: hazardhub-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_MONGODB_URI: mongodb://mongodb:27017/hazardhub
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://localhost:3000,https://localhost:5173}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hazardhub-network
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: hazardhub-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: hazardhub
    volumes:
      - mongodb_data:/data/db
    networks:
      - hazardhub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Optional: MongoDB web UI for managing the database
  mongo-express:
    image: mongo-express:latest
    container_name: hazardhub-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - hazardhub-network
    restart: unless-stopped

networks:
  hazardhub-network:
    driver: bridge
    name: hazardhub-network


volumes:
  mongodb_data:
    driver: local
    name: hazardhub-mongodb-data
