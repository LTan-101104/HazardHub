spring.application.name=hub

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/hazardhub
# Or use individual properties:
# spring.mongodb.host=localhost
# spring.mongodb.port=27017
# spring.mongodb.database=hazardhub
# spring.mongodb.username=your-username
# spring.mongodb.password=your-password

# H2 Database Configuration (can be removed if not needed)
spring.datasource.url=jdbc:h2:mem:hubdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
