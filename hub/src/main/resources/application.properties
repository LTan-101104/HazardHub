spring.application.name=hub

# CORS Configuration
app.cors.allowed-origins=https://localhost:3000,http://localhost:5173

# MongoDB Configuration
spring.mongodb.uri=mongodb://localhost:27017/hazardhub
# Or use individual properties:
# spring.mongodb.host=localhost
# spring.mongodb.port=27017
# spring.mongodb.database=hazardhub
# spring.mongodb.username=your-username
# spring.mongodb.password=your-password

# H2 Database Configuration (can be removed if not needed)
spring.datasource.url=jdbc:h2:mem:hubdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.info.title=HazardHub API
springdoc.info.description=API for HazardHub application
springdoc.info.version=1.0.0

# dev profile - uncomment to activate
spring.profiles.active=dev